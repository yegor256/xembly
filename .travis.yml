language: java
sudo: false
cache:
  directories:
    - $HOME/.m2
script:
  - set -e
  - mvn clean install -Pqulice --errors --batch-mode
  - mvn clean
  - pdd --source=$(pwd) --file=/dev/null
  - est --dir=est --file=/dev/null
  - mvn cobertura:cobertura
addons:
  apt:
    packages:
    - libmagic1
    - libmagic-dev
before_install:
  - rvm install 2.6.0
  - rvm use 2.6.0
install:
  - gem install pdd
  - gem install est
after_success:
  - bash <(curl -s https://codecov.io/bash)
env:
  global:
    - MAVEN_OPTS="-Xmx256m"
    - JAVA_OPTS="-Xmx256m"
jdk:
  - oraclejdk8
  - openjdk7
