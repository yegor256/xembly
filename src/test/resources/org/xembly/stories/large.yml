---
before: |
  <books>
    <book>
      <author>Лев Толстой</author>
      <title>Анна Каренина</title>
      <year>1877</year>
    </book>
  </books>
directives:
  - XPATH "/books/book[1]/year";
  - SET "1876";
  - UP; UP;
  - STRICT "1";
  - COMMENT "books in the bookshelf";
  - ADD "book";
  - ADDIF "author";
  - SET "Franz Kafka";
  - UP;
  - ADDIF "title";
  - SET "Das Schloß";
  - UP;
  - ADDIF "year";
  - SET "1926";
  - XPATH "/books";
  - ADD "prices";
xpaths:
  - /books[count(book) = 2]
  - /books/prices
  - /books/book[title='Das Schloß' and author='Franz Kafka']
