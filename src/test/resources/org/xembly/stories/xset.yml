---
before: |
  <root/>
directives:
  - XPATH "/root";
  - ADD "hello";
  - ATTR "foo", "bar";
  - ADD "len";
  - XSET 'string-length(/root/hello/@foo)'
xpaths:
  - /root/hello[len='3']
