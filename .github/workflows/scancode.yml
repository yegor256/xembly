---
# yamllint disable rule:line-length
name: scancode
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  scancode:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: aboutcode-org/scancode-action@alpha
        with:
          inputs-path: .
          pipelines: "scan_codebase"
          output-formats: "json xlsx spdx cyclonedx"
